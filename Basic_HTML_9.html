<!DOCTYPE html>

<html lang="en-us">
    <head>
        <title>Kennikki's Countdown</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/Basic_CSS_1.css">
    </head>
    <body>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/fordField.jpg" style="width: 100%;">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/homeUndone.jpg" style="width: 100%;">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/theFox.jpg" style="width: 100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- NEXT AND PREVIOUS BUTTONS-->

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <br>

        <!-- DOTS/CIRCLES -->   
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="grid-field">
            <section>
                <h2>Countdown to Kennikki's Birthday</h2>
                <p id="timer-container"></p>
            </section>
        </div>

        <script src="jS/Basic_JavaScript_9.js"></script>
    </body>
</html>
